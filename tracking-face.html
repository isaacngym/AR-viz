<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>

  <script src="../build/tracking-min.js"></script>
  <script src="../build/data/face-min.js"></script>

  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 24px;
    position: absolute;
  }

    #extracted-canvas {
    margin-top: 264px;
    margin-left: 230px;
    position: absolute !important;
    border-color: red;
    border-width: 5px;
  }
  </style>
</head>
<body>
  <div class="demo-title">
    <p><a href="http://trackingjs.com" target="_parent">tracking.js</a> Ôºç get user's webcam and detect faces</p>
  </div>

  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="320" height="240" preload autoplay loop muted></video>
      <canvas id="canvas" width="320" height="240"></canvas>
      <div><canvas id="extracted-canvas" width="320" height="240"></canvas></div>
    </div>
  </div>
  <footer><a href="#" id="png">LINK</a></footer>



  <script>
    window.onload = function() {
      var video = document.getElementById('video');

      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');

      var extracted_canvas = document.getElementById('extracted-canvas');
      var extracted_context = extracted_canvas.getContext('2d');
      //canvas to put extracted face into
      const ext_width = extracted_canvas.width
      const ext_height = extracted_canvas.height

      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        extracted_context.clearRect(0, 0, extracted_canvas.width, extracted_canvas.height);
        //extracted_context.clearRect(0, 0, canvas.width, canvas.height);
        event.data.forEach(function(rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

          context.strokeStyle = "#ffffff";
          context.strokeRect(rect.x,rect.y,100,100);

          //cropping
          var myrect_centx = (rect.x + rect.width/2);
          var myrect_centy = (rect.y + rect.height/2);
          var centx = myrect_centx/ext_width
          var centy = myrect_centy/ext_height
          //for some reason the units don't align, i think one var is in pixels and another is in pts or something
          //this bit helps calculate compensation.

          extracted_context.drawImage(image=video, 
                                      //rect.x+rect.width*centx, rect.y+rect.height*centy, 
                                      rect.x+(centx*rect.width*2.4), rect.y+(centy*rect.height*1.5),
                                      //dWidth=(rect.width+(100))*0.8, dHeight=rect.height+(100), 
                                      rect.width*2, rect.height*2,
                                      0, 0, 
                                      // rect.width*2*0.8, rect.height*2
                                      rect.width*2, rect.height*2
                                      );

      var png  = extracted_canvas.toDataURL("image/png");
      var jpg  = extracted_canvas.toDataURL("image/jpeg");
      var download_link = document.getElementById("png")
      download_link.src = png
      console.log(png)



          // console.log(centx);
          // console.log(centy);
          // console.log("centers");

          // console.log(rect.x);
          // console.log(rect.width);
          // console.log("x");

          // console.log(rect.y);
          // console.log(rect.height);
          // console.log("y");

          // console.log(rect.width + " rec.width");
          // console.log(rect.height + " rect.height");






        });
      });
    };
  </script>

</body>
</html>
